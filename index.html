<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluukpe Web App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS / PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Fluukpe" />

  <!-- Trusted Types -->
  <meta http-equiv="Content-Security-Policy" content="require-trusted-types-for 'script'">

  <!-- Icon -->
  <link rel="icon" href="icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg-dark: radial-gradient(circle at 30% 30%, #0a0f24, #000);
      --bg-light: radial-gradient(circle at center, #ffffff, #dddddd);
      --text-dark: #ffffff;
      --text-light: #111111;
      --accent: #00e0ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.8s, color 0.8s;
    }

    #theme-toggle {
      position: fixed;
      top: 16px;
      right: 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--accent);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: rgba(255,255,255,0.2);
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    #fluukpe-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0e0e0e, #1b1b1b);
      z-index: 9999;
      transition: opacity 1s ease;
      text-align: center;
    }

    #fluukpe-logo {
      width: 140px;
      height: 140px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease-in-out;
    }

    #fluukpe-loader p {
      margin-top: 15px;
      font-size: 18px;
      color: #aaa;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    #slogan {
      margin-top: 10px;
      font-size: 16px;
      color: var(--accent);
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
      text-shadow: 0 0 8px var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-bar {
      width: 0%;
      height: 4px;
      background: linear-gradient(90deg, #00ffd5, #00b3ff);
      border-radius: 10px;
      margin-top: 20px;
      transition: width 0.5s ease;
    }

    .loading-text {
      margin-top: 10px;
      font-size: 14px;
      color: var(--accent);
      font-weight: 600;
      animation: typing 2s steps(20, end) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 16ch; }
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
  </script>

  <script src="flutter.js" defer></script>
</head>
<body>
  <button id="theme-toggle">ðŸŒ— Toggle Theme</button>

  <div id="fluukpe-loader">
    <img id="fluukpe-logo" src="icons/icon-192.png" alt="Fluukpe Logo">
    <p>Launching Fluukpeâ€¦</p>
    <div id="slogan">Fluukpe: Future in Motion âš¡</div>
    <div class="progress-bar" id="progress-bar"></div>
    <div class="loading-text" id="loading-text">initializing AI modules...</div>
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Loader animations & Flutter bootstrap
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('fluukpe-loader');
      const logo = document.getElementById('fluukpe-logo');
      const progressBar = document.getElementById('progress-bar');

      let fade = 0;
      const interval = setInterval(() => {
        fade += 0.05;
        logo.style.opacity = fade;
        logo.style.transform = `scale(${1 + fade/5})`;
        if (fade >= 1) clearInterval(interval);
      }, 100);

      let progress = 0;
      const progInterval = setInterval(() => {
        if (progress < 95) {
          progress += Math.random() * 10;
          progressBar.style.width = Math.min(progress, 100) + '%';
        }
      }, 300);

      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          progressBar.style.width = '100%';
          setTimeout(() => {
            loader.style.opacity = 0;
            setTimeout(() => { loader.remove(); }, 700);
          }, 600);
          appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
